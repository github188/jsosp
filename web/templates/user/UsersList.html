  <li><a ui-sref="#">用户管理</a></li>

<h1>用户列表</h1>

<div class="row margin-bottom-30">
  <div class="col-md-12">
    <ul class="nav nav-pills">
      <li class="active"><a ui-sref="UsersList">总用户数 <span class="badge">{{userscount}}</span></a></li>
    </ul>          
  </div>
</div> 
<div class="row">
  <div class="col-md-12">
     <div class="row">
       <div class="col-md-3 margin-bottom-15">
         <label for="customerCode" class="control-label">账户名称</label>
         <input type="text" class="form-control" id="customerCode" value="" required ng-model="account">
       </div>
       <div class="col-md-3 margin-bottom-15">
         <label for="customerName" class="control-label">密码</label>
         <input type="text" class="form-control" id="customerName" value="" required ng-model="password" >
       </div>
       <div class="col-md-3 margin-bottom-15">
         <label for="customerCode" class="control-label">账户名称</label>
         <input type="text" class="form-control" id="customerCode" value="" required ng-model="account">
       </div>
       <div class="col-md-3 margin-bottom-15">
       	 <br>
         <button type="button" ng-click="query()" class="btn btn-primary">查询</button>
       </div>
     </div>
    <div class="btn-group pull-right" id="templatemo_sort_btn">
     <!--  <button type="button" class="btn btn-default">Sort by</button>
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        <span class="caret"></span>
        <span class="sr-only">Toggle Dropdown</span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li><a href="#">接口名称</a></li>
        <li><a href="#">服务ID</a></li>
        <li><a href="#">所属版本</a></li>
      </ul>
      <ul class="dropdown-menu" role="menu">
        <li ng-repeat="menu in menus"><a class="btn" ng-click="sortBy(menu)">{{menu}}</a></li>
      </ul> -->
    </div>
    <div class="">
      <h4 class="margin-bottom-15">项目列表</h4>
      <table class="table table-striped table-hover table-bordered">
        <thead>
          <tr>
            <th>#</th>
<!--             <th>Edit</th> -->
            <th>账号</th>
            <th>用户姓名</th>
            <th>所属单位</th>
            <th>手机号</th>
            <th>创建时间</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in users">
            <td>{{$index+1}}</td>
<!--             <td><a ng-click="edit(this)" class="btn btn-default">Edit</a></td> -->
            <td>{{user.account}}</td>
            <td>{{user.userName}}</td>
            <td>{{user.unitName}}</td>
            <td>{{user.telephone}}</td>
            <td>{{user.createTime}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="row">
      <div class="formactdion pull-left">
        <a ui-sref="UserAdd" class="btn btn-primary">新增</a>
      </div>
      <ul class="pagination pull-right">
        <li class="enable" ng-click="first()"><a ui-sref="UsersList">首页</a></li>
        <li class="{{leftpagestatus}}" ng-click="leftchangepage()"><a ui-sref="UsersList">&laquo;</a></li>

        <li class="{{page.status}}" ng-repeat="page in pages" ng-click="changepage($index)"><a class='btn'>{{ page.index + 1 }}</a></li>

        <li class="{{rightpagestatus}}" ng-click="rightchangepage()"><a ui-sref="UsersList">&raquo;</a></li>
        <li class="{{rightpagestatus}}" ng-click="rightchangepage()"><a ui-sref="UsersList">共&nbsp; &nbsp;{{allpages}}&nbsp; &nbsp;页</a></li>
      </ul>
    </div>
  </div>
</div>
