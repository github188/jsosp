<ol class="breadcrumb">
  <li><a ui-sref="#">用户管理</a></li>
  <li><a ui-sref="RolesList">角色列表</a></li>
  <li class="active">角色新增</li>
</ol>
<h1>角色新增</h1>
<p>
<div class="row">
    <div class="col-md-12">
      <form name="myform" role="form" id="templatemo-preferences-form">
        <div class="row">
          <div class="col-md-6 margin-bottom-15">
            <label for="customerCode" class="control-label">角色编号</label>
            <input type="text" class="form-control" id="customerCode" value="" required ng-model="roleName">
          </div>
          <div class="col-md-6 margin-bottom-15">
              <label for="functions" class="control-label">权限列表</label>
              <p>
              <label class="checkbox-inline" ng-click="click1()" >
                <input type="checkbox" id="inlineCheckbox1" value="option1" ng-model="perm1">{{perm11.name}} 
              </label>
              <label class="checkbox-inline" ng-click="click2()" >
                <input type="checkbox" id="inlineCheckbox2" value="option2" ng-model="perm2"> {{perm22.name}}
              </label>
          </div>
        </div>
	    <div class="">
	      <h4 class="margin-bottom-15">用户列表</h4>
	      <div class="col-md-6 margin-bottom-15">
		      <table class="table table-striped table-hover table-bordered">
		        <thead>
		          <tr>
		            <th>#</th>
		            <th>用户名称</th>
		          </tr>
		        </thead>
		        <tbody>
		          <tr ng-repeat="user in users1">
		            <td>{{$index+1}}</td>
		            <td>{{user.userName}}</td>
		          </tr>
		        </tbody>
		      </table>
	      </div>
	      <div class="col-md-6 margin-bottom-15">
		      <table class="table table-striped table-hover table-bordered">
		        <thead>
		          <tr>
		            <th>#</th>
		            <th>用户名称</th>
		          </tr>
		        </thead>
		        <tbody>
		          <tr ng-repeat="user in users2">
		            <td>{{$index+1}}</td>
		            <td>{{user.userName}}</td>
		          </tr>
		        </tbody>
		      </table>
	      </div>
	    </div>
        <div class="row">
          <div class="col-md-12 margin-bottom-15">
            <label for="notes">备注</label>
            <textarea class="form-control" rows="3" id="notes" ng-model="remark"></textarea>
          </div>
        </div>
      
        <div class="row templatemo-form-buttons">
          <div class="col-md-12">
            <button ng-click="save()" class="btn btn-primary"  ng-disabled="myform.$invalid ||myform.$pristine">保存</button>
            <button type="reset" class="btn btn-default">重置</button>    
            <button ui-sref="RolesList" class="btn btn-default">取消</button>    
          </div>
        </div>
      </form>
    </div>
  </div>
</p>
