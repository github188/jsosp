<ol class="breadcrumb">
  <li><a ui-sref="Automation">自动化部署管理</a></li>
  <li class="active">2.自动化部署</li>
</ol>
<h1>2.自动化部署</h1>
<br>
<div class="row margin-bottom-30">
  <div class="col-md-12">
    <form name="myform" role="form" id="templatemo-preferences-form" novalidate>
      <div class="row">
        <div class="col-md-4 margin-bottom-15">
          <label class="control-label">请选择部署的服务</label>
          <!--  <select class="form-control" ng-model="service" ng-options="service.label for service in services" required>
            <option value="">-- 请选择部署服务 --</option>
          </select> -->
           <input type="text" name="service" ng-model="service" class="form-control" disabled required>
        </div>
        <!-- <div class="col-md-4 margin-bottom-15">
          <label class="control-label">请选择部署的IP</label>
            <select class="form-control" ng-model="ip"
            ng-options="ip for ip in service.ips">
            <option value="">-- 请选择部署IP --</option>
          </select>
        </div>  -->
        <div class="col-md-4 margin-bottom-15">
            <label for="customerName" class="control-label">输入ip</label>
            <input type="text" name="ip" ng-model="ip" class="form-control" ng-pattern="phoneNumberPattern" disabled required>
        </div>
        <div class="col-md-4 margin-bottom-15">
          <br>
          <div class="col-md-6 col-md-offset-1"><button type="button" ng-click="queryversion()" ng-disabled="myform.$invalid ||myform.$pristine" class="btn btn-primary">查看java进程</button></div>
          <div class="col-md-5" style="color:red">{{result1}}</div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 margin-bottom-15">
            <label for="customerName" class="control-label">取包地址</label>
            <input type="text" neme="address" class="form-control" ng-model="address" required>
        </div>
        <div class="col-md-4 margin-bottom-15">
          <label for="projectName" class="control-label">版本选择</label>
          <p class="input-group">
            <input type="text" class="form-control" datepicker-popup="yyyy-MM-dd HH:mm:ss" ng-model="dt" is-open="opened" close-text="Close" required/>
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="openCalendar($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
          </p>
        </div>
        <div class="col-md-4 margin-bottom-15">
          <br>
          <div class="col-md-3 col-md-offset-1"><button ng-click="operate()" class="btn btn-primary" ng-disabled="myform.$invalid ||myform.$pristine">部署</button></div>
          <div class="col-md-5" style="color:red">{{result}}</div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 margin-bottom-15">
          <label for="notes">日志</label>
          <textarea class="form-control" rows="18" id="notes" ng-model='logs'></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-default">清空</button>    
        </div>
      </div>
    </form>
  </div>
</div>
