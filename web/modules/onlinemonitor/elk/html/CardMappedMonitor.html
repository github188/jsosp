<div style="margin-bottom:10%" class="row">
  <div class="col-md-12">
     <div class="row">
       <div class="col-md-3 margin-bottom-15">
		   <label for="customerCode" class="control-label">平台选择</label>
           <select class="form-control" ng-model="platformid" ng-options="platform.name for platform in platforms" required></select>
       </div>
       <div class="col-md-3 margin-bottom-15">
         <label for="customerName" class="control-label">统计日期</label>
          <p class="input-group">
            <input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="dt" is-open="opened" close-text="Close" required/>
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="openCalendar($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
          </p>
       </div>
       <div class="col-md-3 margin-bottom-15">
       	 <br>
         <button type="button" ng-click="query()" class="btn btn-primary">查询</button>
       </div>
     </div>
    <div class="btn-group pull-right" id="templatemo_sort_btn">

      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        <span class="caret"></span>
        <span class="sr-only">Toggle Dropdown</span>

      <ul class="dropdown-menu" role="menu">

    </div>
    <div class="">
      <h4 class="margin-bottom-15">接收人列表</h4>
      <table class="table table-hover table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>平台名</th>
            <th>子系统名</th>
            <th>子系统编号</th>
            <th>检测时间</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-mouseover="tableblur($index)" ng-mouseleave="tableleave()" ng-repeat="map in elkCardmapped track by $index">
            <td style="{{map.style}}">{{$index+1}}</td>
            <td style="{{map.style}}">{{map.platform}}</td>
            <td style="{{map.style}}">{{map.subsystemname}}</td>
            <td style="{{map.style}}">{{map.subsystemcode}}</td>
            <td style="{{map.style}}">{{map.createtime}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="row">
      <div class="formactdion pull-left">
        <a class="btn btn-primary" data-toggle="modal" data-target="#add">新增</a>
      </div>
      <ul class="pagination pull-right">
        <li class="enable" ng-click="first()"><a ui-sref="CardMappedMonitor" style="color:#fff;background-color:#5bc0de;border-color:#357ebd">首页</a></li>
        <li class="{{leftpagestatus}}" ng-click="leftchangepage()"><a ui-sref="CardMappedMonitor" style="color:#fff;background-color:#5bc0de;border-color:#357ebd">&laquo;</a></li>

        <li class="{{page.status}}" ng-repeat="page in pages" ng-click="changepage($index)"><a class='btn' style="{{page.color}};background-color:#5bc0de;border-color:#357ebd">{{ page.index + 1 }}</a></li>

        <li class="{{rightpagestatus}}" ng-click="rightchangepage()"><a ui-sref="CardMappedMonitor" style="color:#fff;background-color:#5bc0de;border-color:#357ebd">&raquo;</a></li>
        <li class="{{rightpagestatus}}" ng-click="rightchangepage()"><a ui-sref="CardMappedMonitor" style="color:#fff;background-color:#5bc0de;border-color:#357ebd">共&nbsp; &nbsp;{{allpages}}&nbsp; &nbsp;页</a></li>
      </ul>
    </div>
  </div>
