<div class="row margin-bottom-30">
  <div class="col-md-12">
    <div class="col-md-12 ">
      <h4 class="margin-bottom-15">离线项目表&nbsp; &nbsp;<button type="button" ng-click="exportOffline()" class="btn btn-primary">导出</button></h4>
      <table class="table table-hover table-bordered table-condensed">
        <thead>
          <tr>
            <th style="text-align:left;">#</th>
            <th style="text-align:left;">平台名称</th>
            <th style="text-align:left;">项目名称</th>
            <th style="text-align:left;">项目编号</th>
            <th style="text-align:left;">事件名称</th>
            <th style="text-align:left;">发生时间</th>
            <th style="text-align:left;">离线时长</th>
            <th style="text-align:left;">处理</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="project in projects">
            <td style="text-align:left;">{{$index+1}}</td>
            <td style="text-align:left;">{{project.platform}}</td>
            <td style="text-align:left;">{{project.name}}</td>
            <td style="text-align:left;">{{project.code}}</td>
            <td style="text-align:left;">{{project.event_name}}</td>
            <td style="text-align:left;">{{project.event_time}}</td>
            <td style="text-align:left;">{{project.offtimes}}</td>
            <td style="text-align:left;"><a ng-click="edit($index)" class="btn btn-default btn-xs">处理</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
